<div class="mycontainer">
  <div class="background" (click)="close(false)">
    <div class="body" (click)="$event.stopPropagation()">
      <div class="map" (leafletMapReady)="onMapReady($event)" leaflet [leafletOptions]="options">
        <div (click)="getCurrentLocation()" class="p-1 cursor-pointer rounded rounded-3 bg-white border-round-xl" style="  position: absolute ; z-index: 999999;bottom: 8px; left: 15px;">
          <div class="flex align-items-center text-blue-400  font-medium">
            <svg width="22px" height="22px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="4" />
              <path fill="#AB7C94" d="M13 4.069V2h-2v2.069A8.01 8.01 0 0 0 4.069 11H2v2h2.069A8.008 8.008 0 0 0 11 19.931V22h2v-2.069A8.007 8.007 0 0 0 19.931 13H22v-2h-2.069A8.008 8.008 0 0 0 13 4.069zM12 18c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6z"
              />
            </svg>
            <p class="text-blue-400 font-medium">مکان فعلی</p>
          </div>
        </div>

      </div>
      <div class="controls">
        <div class="text">
          <i class="fa fa-map-pin"></i>
          نشانی محل تحویل کالا را انتخاب کنید.
        </div>
        <div class="btns">
          <button class="cancel-btn" (click)="close(false)">انصراف</button>
          <button class="ok-btn" (click)="close(true)">انتخاب</button>
        </div>
      </div>
    </div>
  </div>
</div>
